name: test
channels:
  - conda-forge
dependencies:
  - python=3.11
  # required
  - geos
  - pandas>=1.0
  - scikit-learn
  - scipy>=1.0
  - numba
  # testing
  - codecov
  - matplotlib
  - pytest
  - pytest-cov
  - pytest-xdist
  - rtree
  # optional
  # doc build
  - nbsphinx
  - numpydoc
  - sphinx
  - sphinxcontrib-bibtex
  - sphinxcontrib-napoleon
  - sphinx_bootstrap_theme
  - pip:
    - git+https://github.com/pysal/libpysal@main
    - git+https://github.com/geopandas/geopandas@main
    - git+https://github.com/toblerity/shapely@main